<!DOCTYPE html>
<html lang="en">
<head>
	<title>ng-filter</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta property="og:title" content="ng-title"/>
    <meta property="og:type" content="site"/>
    <meta property="og:url" content="http://raphamorim.com/ng-filter/"/>
    <!-- <meta property="og:image" content="" /> -->
    <meta property="og:site_name" content="ng-title"/>
    <meta property="og:description" content="Angular component for presenting a simplified interface for users to specify cron entries."/>
    <meta property="fb:admins" content="100001780434348" />

    <!-- Favicon -->
    <link href="images/favicon.png" rel="shortcut icon"/>

    <!-- CSS -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
	<div class="content" ng-app="clientApp" ng-controller="ClientCtrl">
        <div class="page-header">
            <h2>Ng-Filter <small>for Angularjs</small></h2>
            <h5>Angular component for presenting a simplified interface for users to specify cron entries.</h5>
        </div>

        <div class="split less">

        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="dates in dateList" class="date">
                <input type="checkbox" ng-click="setSelectedClient()"> {{dates.name}}</li>
                <li></li>
            </ul>
        </div>

        <div class="split more" id="items">
            <ul class="nav nav-pills nav-stacked">
              <li class="active">
                <a href="#items">
                    <span class="badge pull-right">{{filtered.length}}</span>
                    Items
                </a>
            </li>

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th style="width:10%">#</th>
                        <th style="width:20%">Company</th>
                        <th style="width:40%">Type</th>
                        <th style="width:30%">Last update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="client in filtered = (clients | dateFilter:selectedDate)">
                        <td>{{$index + 1}}</td>
                        <td><em>{{client.name}}</em>

                        </td>
                        <td>{{client.designation}}</td>
                        <td>{{client.company.name}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.js"></script>

    <script src="angular-filter.js"></script>
</body>
</html>
