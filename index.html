<!DOCTYPE html>
<html lang="en">
<head>
	<title>ng-date-filter</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta property="og:title" content="ng-filter"/>
    <meta property="og:type" content="site"/>
    <meta property="og:url" content="http://raphamorim.com/ng-filter/"/>
    <!-- <meta property="og:image" content="" /> -->
    <meta property="og:site_name" content="ng-title"/>
    <meta property="og:description" content="Angular component for presenting a simplified interface for users to specify cron entries."/>
    <meta property="fb:admins" content="100001780434348" />

    <!-- Favicon -->
    <link href="images/favicon.png" rel="shortcut icon"/>

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
    <div id="content" class="content" ng-app="dateRepeat" ng-controller="dateRepeatCtrl">
        <div id="wrapper">
            <div id="box">
                <div class="header">
                    <h4>Create Event</h4>
                </div>
                <h6>Name?</h6>
                <input type="text" placeholder="Daily meeting">
                <h6>Where?</h6>
                <input type="text" placeholder="Rio de Janeiro, GlÃ³ria">
                <h6>Date?</h6>

                <span class="tooltip" ng-click="showDatePicker()" data-title="Click to select date">Select Date</span>

                <input type="submit" value="Create">
            </div>
        </div>
        <div class="modal">
            <div class="selDate">
                <p><h2>Repeat</h2></p>
                <p onchange="angular.element(document.querySelector('.content')).scope().applySummary()"><strong>Repeats:</strong>
                    <select ng-options="r.name for r in dataRepeat" ng-model="selectedOption"></select>
                </p><p>
                <strong>Repeat every:</strong>
                <select class="every" onchange="angular.element(document.querySelector('.content')).scope().applySummary()">
                    <option ng-repeat="n in [] | range:31" value="{{$index + 1}}">{{$index + 1}}</option>
                </select>  {{selectedOption.sing}}
            </p>

            <p ng-if="repeatOn()" onchange="angular.element(document.querySelector('.content')).scope().applySummary()"><strong>Repeats on:</strong> <br><br>
                <input type="checkbox" class="weekRepeatOn" name="weekRepeatOn" value="Sunday">S
                <input type="checkbox" class="weekRepeatOn" name="weekRepeatOn" value="Monday">M
                <input type="checkbox" class="weekRepeatOn" name="weekRepeatOn" value="Tuesday">T
                <input type="checkbox" class="weekRepeatOn" name="weekRepeatOn" value="Wednesday">W
                <input type="checkbox" class="weekRepeatOn" name="weekRepeatOn" value="Thursday">T
                <input type="checkbox" class="weekRepeatOn" name="weekRepeatOn" value="Friday">F
                <input type="checkbox" class="weekRepeatOn" name="weekRepeatOn" value="Saturday">S
            </p>

            <p onchange="angular.element(document.querySelector('.content')).scope().applySummary()"><strong>Starts on:</strong> <input class="date" type="date" placeholder="{{getDateSpec()}}" value="{{getDateSpec()}}"></p>
        <br>

        <p><strong>Summary: {{ summary }}</strong></p>
        <p><input type="submit" ng-click="confirmSummary()" value="Okay"></p>
    </div>
</div>
</div>

<!-- Angularjs Src -->
<script src="js/angular-1.3.0.min.js"></script>
<!-- ng-date-repeat Src -->
<script src="js/ng-date-repeat.min.js"></script>

</body>
</html>
